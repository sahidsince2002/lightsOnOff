<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lamp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <img class="menu" src="./menu.png" alt="menu" />
        <img class="logo" src="./logo.png" alt="logo" />
        <ul>
          <li><a href="#">Latest</a></li>
          <li><a href="#">Modern</a></li>
          <li><a href="#">Contemperory</a></li>
          <li><a href="#">Affordable</a></li>
        </ul>
        <button class="Btn" onclick="toggleBtn()" id="btn""><span></span></button>
      </nav>
      <div class="container">
        <img class="lamp" src="./lamp.png" alt="lamp" />
        <img class="light" src="./light.png" alt="light" id="on" />
      </div>

      <div class="text-container">
          <h1> Lighten your Self  </h1>
          <br/>
          <p> Affordable and a huge ranges of lamps available with <br/>
              a variety of colors,textures and material </p>
              <p><a href="#">Check All collections</a>

    </div>
  
  <script>
        var btn = document.getElementById("btn");
        var on = document.getElementById("on");
        function toggleBtn() {
           btn.classList.toggle("turnon");
           on.classList.toggle("lighton");
        }
  
  </script>
  </body>
</html>
